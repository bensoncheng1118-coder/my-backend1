<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS 統計程式碼筆記</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .card h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            border: none;
        }

        .fab:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .detail-content {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>SAS 統計程式碼筆記</h1>
            <p class="subtitle">您的個人統計法資料庫</p>
        </header>

        <div id="codesGrid" class="grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <button class="fab" onclick="openAddModal()">+</button>

    <!-- Add Modal -->
    <div id="addModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">新增統計法</h2>
                <button class="close-btn" onclick="closeModal('addModal')">&times;</button>
            </div>
            <form id="addForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label class="form-label">標題 (統計法名稱)</label>
                    <input type="text" id="titleInput" class="form-input" required placeholder="例如: T-Test 檢定">
                </div>
                <div class="form-group">
                    <label class="form-label">說明 (適用時機等)</label>
                    <textarea id="descInput" class="form-textarea" rows="3" required
                        placeholder="請輸入適用時機與說明..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">SAS 程式碼</label>
                    <textarea id="codeInput" class="form-textarea" rows="6" required placeholder="proc ..."></textarea>
                </div>
                <button type="submit" class="btn-submit">儲存</button>
            </form>
        </div>
    </div>

    <!-- View Modal -->
    <div id="viewModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="viewTitle" class="modal-title"></h2>
                <button class="close-btn" onclick="closeModal('viewModal')">&times;</button>
            </div>
            <div class="detail-section">
                <div class="detail-label">說明與適用時機</div>
                <div id="viewDesc" class="detail-content"></div>
            </div>
            <div class="detail-section">
                <div class="detail-label">程式碼</div>
                <div id="viewCode" class="code-block"></div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display codes
        async function fetchCodes() {
            try {
                const response = await fetch('/api/codes');
                const codes = await response.json();
                renderGrid(codes);
            } catch (error) {
                console.error('Error fetching codes:', error);
            }
        }

        function renderGrid(codes) {
            const grid = document.getElementById('codesGrid');
            grid.innerHTML = codes.map(item => `
                <div class="card" onclick="openViewModal(${item.id})">
                    <h3>${item.title}</h3>
                </div>
            `).join('');

            // Store data globally for easy access
            window.codesData = codes;
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function openViewModal(id) {
            const item = window.codesData.find(c => c.id === id);
            if (!item) return;

            document.getElementById('viewTitle').textContent = item.title;
            document.getElementById('viewDesc').textContent = item.description;
            document.getElementById('viewCode').textContent = item.code;
            document.getElementById('viewModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
            }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descInput').value;
            const code = document.getElementById('codeInput').value;

            try {
                const response = await fetch('/api/codes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description, code }),
                });

                if (response.ok) {
                    closeModal('addModal');
                    document.getElementById('addForm').reset();
                    fetchCodes(); // Refresh grid
                }
            } catch (error) {
                console.error('Error adding code:', error);
            }
        }

        // Initial load
        fetchCodes();
    </script>
</body>

</html>
