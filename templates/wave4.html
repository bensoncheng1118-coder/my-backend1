<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拍音與振幅調變波形</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #34495e;
      --bg-color: #f4f7f6;
      --card-bg: #ffffff;
      --text-color: #333;
      --text-muted: #7f8c8d;
      --radius-pill: 50px;
      --radius-md: 12px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 900px;
      margin: 60px auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow);
      padding: 35px;
      margin-bottom: 20px;
    }

    /* Tabs / Segmented Controls */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .btn-pill {
      padding: 12px 28px;
      border: 2px solid transparent;
      border-radius: var(--radius-pill);
      background-color: #eee;
      color: var(--text-muted);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-pill:hover {
      background-color: #e0e0e0;
    }

    .btn-pill.active {
      color: white;
    }

    .btn-pill.active.beat {
      background-color: var(--primary-color);
      box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
    }

    .btn-pill.active.am {
      background-color: #f39c12;
      box-shadow: 0 4px 10px rgba(243, 156, 18, 0.3);
    }

    #sub-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      background: #f9f9f9;
      padding: 8px;
      border-radius: var(--radius-pill);
      display: inline-flex;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .btn-sub {
      padding: 8px 20px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-weight: 600;
      border-radius: var(--radius-pill);
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .btn-sub.active {
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .btn-sub.active.beat {
      color: var(--primary-color);
    }

    .btn-sub.active.am {
      color: #f39c12;
    }

    /* Visualization Areas */
    .viz-container {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: var(--radius-md);
      padding: 15px;
      margin-top: 20px;
      min-height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #waveformCanvas,
    #barChart {
      width: 100% !important;
      height: 320px !important;
      background: #fff;
      border-radius: 8px;
      display: block;
    }

    #backBtn {
      position: absolute;
      top: 30px;
      left: 30px;
      text-decoration: none;
      color: var(--text-muted);
      font-weight: 600;
      background: #fff;
      padding: 8px 18px;
      border-radius: var(--radius-pill);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
    }

    #backBtn:hover {
      color: var(--primary-color);
      transform: translateX(-5px);
    }

    @media (max-width: 600px) {
      .container {
        margin: 80px auto 20px;
      }

      .card {
        padding: 20px;
      }

      .btn-pill {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <a href="{{ url_for('index') }}" id="backBtn"><i class="fa-solid fa-chevron-left"></i> 返回首頁</a>

  <div class="container">
    <div class="header">
      <h1>拍音與振幅調變</h1>
      <p style="color: var(--text-muted);">雙頻合成與調變訊號視覺化工具</p>
    </div>

    <div class="card">
      <!-- Main Mode Switcher -->
      <div class="btn-group">
        <button id="btnBeat" class="btn-pill"><i class="fa-solid fa-drum"></i> 拍音 (Beats)</button>
        <button id="btnAM" class="btn-pill"><i class="fa-solid fa-tower-broadcast"></i> 振幅調變 (AM)</button>
      </div>

      <!-- Sub Mode Switcher -->
      <div id="sub-buttons">
        <button id="btnComposite" class="btn-sub">複合波形圖</button>
        <button id="btnComponent" class="btn-sub">組成頻譜圖</button>
      </div>

      <!-- Visualization Output -->
      <div class="viz-container">
        <canvas id="waveformCanvas" width="840" height="320"></canvas>
        <canvas id="barChart" style="display:none;" width="840" height="320"></canvas>
      </div>
    </div>
  </div>

  <script>
    const refs = {
      btnBeat: document.getElementById('btnBeat'),
      btnAM: document.getElementById('btnAM'),
      btnComposite: document.getElementById('btnComposite'),
      btnComponent: document.getElementById('btnComponent'),
      waveformCanvas: document.getElementById('waveformCanvas'),
      barCanvas: document.getElementById('barChart')
    };

    const waveformCtx = refs.waveformCanvas.getContext('2d');
    let currentMain = 'beat';
    let currentSub = 'composite';
    let barChartInstance = null;

    const points = 1000;
    const duration = 1.0;

    function clearCanvas() {
      waveformCtx.clearRect(0, 0, refs.waveformCanvas.width, refs.waveformCanvas.height);
      waveformCtx.fillStyle = "#fff";
      waveformCtx.fillRect(0, 0, refs.waveformCanvas.width, refs.waveformCanvas.height);

      // Axis
      waveformCtx.strokeStyle = "#eee";
      waveformCtx.lineWidth = 1;
      waveformCtx.beginPath();
      waveformCtx.moveTo(0, refs.waveformCanvas.height / 2);
      waveformCtx.lineTo(refs.waveformCanvas.width, refs.waveformCanvas.height / 2);
      waveformCtx.stroke();
    }

    function drawWave(x, y, color) {
      waveformCtx.strokeStyle = color;
      waveformCtx.lineWidth = 2.5;
      waveformCtx.shadowBlur = 4;
      waveformCtx.shadowColor = color + "44";
      waveformCtx.beginPath();
      for (let i = 0; i < x.length; i++) {
        const px = x[i] * refs.waveformCanvas.width;
        const py = refs.waveformCanvas.height / 2 - y[i] * (refs.waveformCanvas.height / 2) * 0.8;
        i === 0 ? waveformCtx.moveTo(px, py) : waveformCtx.lineTo(px, py);
      }
      waveformCtx.stroke();
      waveformCtx.shadowBlur = 0;
    }

    function update() {
      // Update Buttons
      refs.btnBeat.classList.toggle('active', currentMain === 'beat');
      refs.btnBeat.classList.toggle('beat', currentMain === 'beat');

      refs.btnAM.classList.toggle('active', currentMain === 'am');
      refs.btnAM.classList.toggle('am', currentMain === 'am');

      refs.btnComposite.classList.toggle('active', currentSub === 'composite');
      refs.btnComposite.classList.toggle(currentMain, currentSub === 'composite');

      refs.btnComponent.classList.toggle('active', currentSub === 'component');
      refs.btnComponent.classList.toggle(currentMain, currentSub === 'component');

      // Clear previous classes if mode changed
      if (currentMain === 'beat') {
        refs.btnComposite.classList.remove('am');
        refs.btnComponent.classList.remove('am');
      } else {
        refs.btnComposite.classList.remove('beat');
        refs.btnComponent.classList.remove('beat');
      }

      if (currentSub === 'composite') {
        refs.barCanvas.style.display = 'none';
        refs.waveformCanvas.style.display = 'block';
        clearCanvas();

        const x = [], y = [];
        for (let i = 0; i < points; i++) {
          const t = i / points * duration;
          x.push(t);
          let val;
          if (currentMain === 'beat') {
            // Beat: sin(2pi*50*t) + sin(2pi*55*t)
            val = (Math.sin(2 * Math.PI * 50 * t) + Math.sin(2 * Math.PI * 55 * t)) / 2;
          } else {
            // AM: (1 + 0.7*sin(2pi*5*t)) * sin(2pi*100*t)
            val = (1 + 0.7 * Math.sin(2 * Math.PI * 5 * t)) * Math.sin(2 * Math.PI * 100 * t);
          }
          y.push(val);
        }
        drawWave(x, y, currentMain === 'beat' ? '#4a90e2' : '#f39c12');
      } else {
        refs.waveformCanvas.style.display = 'none';
        refs.barCanvas.style.display = 'block';

        const labels = currentMain === 'beat' ? ['50 Hz', '55 Hz'] : ['100 Hz (載波)', '5 Hz (調變)'];
        const data = currentMain === 'beat' ? [1.0, 1.0] : [1.0, 0.7];
        const colors = currentMain === 'beat' ? ['#4a90e2', '#357abd'] : ['#f39c12', '#e67e22'];

        if (barChartInstance) barChartInstance.destroy();
        barChartInstance = new Chart(refs.barCanvas.getContext('2d'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: { y: { beginAtZero: true, max: 1.2 } },
            plugins: { legend: { display: false } }
          }
        });
      }
    }

    refs.btnBeat.onclick = () => { currentMain = 'beat'; update(); };
    refs.btnAM.onclick = () => { currentMain = 'am'; update(); };
    refs.btnComposite.onclick = () => { currentSub = 'composite'; update(); };
    refs.btnComponent.onclick = () => { currentSub = 'component'; update(); };

    // Init
    update();
  </script>
</body>

</html>
